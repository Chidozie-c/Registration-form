<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="active.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div class="left_side">
        <h1>Learn to code by watching others</h1>

        <h5>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great but understanding how developers think is
          invaluable.
        </h5>
      </div>
      <div class="right_side">
        <button type="submit" id="this">
          Try it free 7 days<span> then $20/mo. thereafter</span>
        </button>
        <div class="form">
          <form action="">
            <div class="long" data-error="First Name cannot be empty">
              <i href="icon-error.svg"></i>
              <input
                type="text"
                placeholder="First Name"
                id="fname"
                class="input"
              />
            </div>
            <div class="long" data-error="Last Name cannot be empty">
              <input
                type="text"
                placeholder="Last Name"
                id="lname"
                class="input"
              />
            </div>
            <div class="long" data-error="Looks like this is not an email">
              <input
                type="email"
                placeholder="Email Address"
                id="email"
                class="input"
              />
            </div>
            <div class="long" data-error="Password cannot be empty">
              <input
                type="password"
                name=""
                placeholder="Password"
                id="pword"
                class="input"
              />
            </div>
            <button type="submit" value="submit">CLAIM YOUR FREE TRIAL</button>
            <h6>
              By clicking the button, you are agreeing to our
              <span>TERMS AND SERVICES</span>
            </h6>
          </form>
        </div>
      </div>
    </main>
    <script>
      document.querySelectorAll(".long[data-error] .input").forEach((inpEl) => {
        inpEl.addEventListener("input", () =>
          inpEl.parentElement.removeAttribute("data-error")
        );
      });
    </script>
  </body>
</html>
